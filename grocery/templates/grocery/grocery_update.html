{% extends 'base.html' %}

{% load static %}

{% block title %}買った物編集｜Done Housework{% endblock %}

{% block active_grocery_update %}active{% endblock %}



{% block contents %}
<div class="container">
    <div class="row">
        <div class="my-div-style w-100">
            <div class="col-lg-8 col-md-10 mx-auto">
                <br>
                <br>
                <form action="" method="POST">
                    <p>{{ checkbox.id }}</p>
                    <input type="checkbox" name="checkbox_1" value = "{{ checkbox.id }}" {{ checkbox.checkbox_1 }}>
                    <input type="checkbox" name="checkbox_2" value = "{{ checkbox.id }}" {{ checkbox.checkbox_2 }}>
                    <input type="checkbox" name="checkbox_3" value = "{{ checkbox.id }}" {{ checkbox.checkbox_3 }}>
                    <button type="submit">send</button>
                    {% csrf_token %}
                </form>
            </div>
        </div>
    </div>

<div>
    <style>
        input.invisible[type="checkbox"] {
            display: none;
        }

        label.round {
            display: inline-block;
            border-radius: 20px;
            text-align: center;
            text-decoration: none;
            border: solid 1px #ccc;
            transition: 0.25s;
            padding: 6px 18px;
            cursor: pointer;
            font-size: 14px;
            margin: 3px;
        }

        input[type="checkbox"]:checked + label {
            background: #007bff;
            color: #fff;
        }
    </style>
</div>

{% endblock %}
