{% extends 'base.html' %}

{% load static %}

{% block title %}買った物編集｜Done Housework{% endblock %}

{% block active_grocery_update %}active{% endblock %}



{% block contents %}
<div class="container">
    <div class="row">
        <div class="my-div-style w-100">
            <div class="col-lg-8 col-md-10 mx-auto">
                <form action="" method="POST">
                    <p>{{ worker }}が{{ checkbox_created_at }}に作成</p>
                    <P>買い物した人:  <input name="worker"placeholder="お疲れさま！" {{ worker }}></P>
                    <input type="checkbox" name="checkbox_1" id="id_tags_1" class="invisible" value = "{{ checkbox.id }}" {{ checkbox_1 }}>
                    <label for="id_tags_1" class="round">牛乳</label>
                    <input type="checkbox" name="checkbox_2" id="id_tags_2" class="invisible" value = "{{ checkbox.id }}" {{ checkbox_2 }}>
                    <label for="id_tags_2" class="round">食パン</label>
                    <input type="checkbox" name="checkbox_3" id="id_tags_3" class="invisible" value = "{{ checkbox.id }}" {{ checkbox_3 }}>
                    <label for="id_tags_3" class="round">ヨーグルト</label>
                    <br>
                    <br>
                    <button class="btn btn-primary" type="submit">更新</button>
                    <a class="btn btn-danger mt-3 ml-2 mb-3" href="{% url 'grocery:grocery_delete' pk %}">削除</a>
                    <a class="btn btn-secondary mt-3 ml-2 mb-3" href="{% url 'grocery:grocery_list' %}">キャンセル</a>
                    {% csrf_token %}
                </form>
            </div>
        </div>
    </div>

<div>
    <style>
        input.invisible[type="checkbox"] {
            display: none;
        }

        label.round {
            display: inline-block;
            border-radius: 20px;
            text-align: center;
            text-decoration: none;
            border: solid 1px #ccc;
            transition: 0.25s;
            padding: 6px 18px;
            cursor: pointer;
            font-size: 14px;
            margin: 3px;
        }

        input[type="checkbox"]:checked + label {
            background: #007bff;
            color: #fff;
        }
    </style>
</div>

{% endblock %}
